<div class="container">
    <div class="col-md-4 offset-md-4">
        <h3>{{LOGIN}}</h3>
        <form method="post">
            <div class="form-group">
                <label for="email">{{REGISTER_EMAIL}}</label>
                <input type="email" class="form-control" id="email" name="email" value="{{email}}"
                       placeholder="{{REGISTER_EMAIL}}">
            </div>
            <div class="form-group">
                <label for="pass">{{REGISTER_PASSWORD}}</label>
                <input type="password" class="form-control" id="pass" name="pass" value="{{pass}}"
                       placeholder="{{REGISTER_PASSWORD}}">
            </div>
            <div class="form-group text-center">
                <p>{{message}}</p>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary" id="login" name="login">{{LOGIN}}</button>
            </div>
        </form>
    </div>
</div>
