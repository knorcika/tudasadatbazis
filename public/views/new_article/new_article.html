<div class="container">
    <div class="col-sm-12">
        <h3>{{NEW_ARTICLE}}</h3>
        <form method="post">
            <div class="form-group">
                <label for="cim">{{NEW_ARTICLE_TITLE}}</label>
                <input type="text" class="form-control" id="cim" name="cim" value="{{cim}}"
                       placeholder="{{NEW_ARTICLE_TITLE}}">
            </div>
            <label>{{NEW_ARTICLE_TOPICS}}</label>
            <div id="accordion" role="tablist" aria-multiselectable="true">
                {{categories}}
            </div>
            <div class="form-group">
                <label for="text">{{NEW_ARTICLE_TEXT}}</label>
                <textarea class="form-control" id="text" name="text" rows="5">{{text}}</textarea>
            </div>
            <div class="form-group">
                <label for="keywords">{{NEW_ARTICLE_KEYWORDS}}</label>
                <input type="text" class="form-control" id="keywords" name="keywords" value="{{keywords}}"
                       placeholder="{{NEW_ARTICLE_KEYWORDS}}">
            </div>
            <div class="form-group text-center">
                <p>{{message}}</p>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary" id="new_article" name="new_article">{{NEW_ARTICLE_SEND}}</button>
            </div>
        </form>

    </div>
</div>
