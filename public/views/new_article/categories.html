<div class="card">
    <div class="card-header" role="tab" id="heading{{id}}">
        <h5 class="mb-0">
            <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{id}}" aria-expanded="true"
               aria-controls="collapse{{id}}">
                {{name}}
            </a>
        </h5>
    </div>

    <div id="collapse{{id}}" class="collapse" role="tabpanel" aria-labelledby="heading{{id}}">
        <div class="card-block pl-5">
            {{topics}}
        </div>
    </div>
</div>
